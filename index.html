<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="./style.css">
  <script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
  
  <main id="main">
    <audio src="./Music/8 parche.mp3" id="song"></audio>
    <header id="header">
      <img id="menu-bar" title="Music List" src="./images/bars-solid.svg">
      <h2>MUSIC PLAYER</h2>
      <img id="switch-mode" src="./images/moon-solid.svg">
    </header>

    <section id="select-song">
    </section>

    <section id="thumbnail-container" class="margin_m">
      <div>
        <img id="image" src="./images/8Parche.jpg">
      </div>
      <div class="details margin_m">
        <h3 id="song-name" >8 parche</h3>
        <p id="artist-name">Baani Sandhu, Gur Sidhu</p>
      </div>
    </section>
    
    <section id="slider-controls">
      <p id="current-time"></p>
      <div class="slider">
        <input type="range" min="0" max="" value="0" id="progress-bar">
      </div>
      <p id="duration-time"></p>
    </section>

    <section id="player-controls">
      <img id="prev-song" src="./images/backward-step-solid.svg" alt="backward-img">
      <img id="play-song" src="./images/play-solid.svg" alt="play-img"> 
      <img id="next-song" src="./images/forward-step-solid.svg" alt="forward-img">
    </section>
  </main>

  <script src="./player.js"></script>
</body>
</html>
